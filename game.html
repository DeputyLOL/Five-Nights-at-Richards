<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<head>
		<title>Five nights at Richard's</title>
	</head>
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
	<script src="./game_engine.js"></script>
	
	<body>
			
	</body>
	<!--
	  --
	  -- THE GAME
	  --
	  -->
	<script>
		//Create game object
		var game = new GameEngine();
		//Create scene object
		var scnMenu = new Scene("Menu");
		//Add sprite
		var imgStatic = new Sprite("Static");
		imgStatic.fnLoadImage("./assets/img/static.jpeg");
		imgStatic.x = 0;
		imgStatic.y = 0;
		imgStatic.width = 100;
		imgStatic.height = 100;
		
		var imgTitle = new Sprite("Title");
		imgTitle.fnLoadImage("./assets/img/title.jpg");
		imgTitle.x = 200;
		imgTitle.y = 100;
		imgTitle.width = 100;
		imgTitle.height = 100;
		
	
			
		
		scnMenu.fnAddSprite(imgStatic);
		scnMenu.fnAddSprite(imgTitle);		
		
		game.fnAddScene( scnMenu );
		game.fnChangeScene ( "Menu" );
		game.fnStart();
		
	</script>
</html>
