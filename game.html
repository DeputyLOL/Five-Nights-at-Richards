<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<head>
		<title>Five nights at Richard's</title>
	</head>
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
	<script src="./game_engine.js"></script>
	
	<body>
			
	</body>
	<!--
	  --
	  -- THE GAME
	  --
	  -->
	<script>
		//Create game object
		var game = new GameEngine();
		game.monitorInUse = true;
		document.body.onmousedown = function() {
			if (game.monitorInUse)
			{
				game.fnPlaySound("CLICK");				
			}
		};
		// Load Sounds
		game.fnAddSound( "BOOT_GOOD", "./assets/audio/SYSTEM_BOOTGOOD.ogg");
		game.fnAddSound( "SYSTEM_START", "./assets/audio/SYSTEM_START.ogg");
		game.fnAddSound( "FAN_LOOP", "./assets/audio/SYSTEM_FANLOOP.ogg");
		game.fnAddSound( "FAN_BUSY", "./assets/audio/SYSTEM_FANBUSY.ogg");
		game.fnAddSound( "BUTTON", "./assets/audio/SYSTEM_BUTTON.ogg");
		game.fnAddSound( "CLICK", "./assets/audio/SYSTEM_CLICK.ogg");
		game.fnAddSound( "CAM_ACTIVE", "./assets/audio/CAM_ACTIVE.ogg");
		game.fnAddSound( "CAM_TRANSFER", "./assets/audio/CAM_TRANSFER.ogg");
		game.fnAddSound( "CAM_STATIC", "./assets/audio/CAM_STATIC.ogg");
		game.fnAddSound( "CAM_DANGER", "./assets/audio/CAM_DANGER.ogg");
		game.fnAddSound( "CAM_BEEP", "./assets/audio/CAM_BEEP.ogg");
		
		
		
		
		game.fnPlaySound("FAN_LOOP",true);

		var scnStart = new Scene("GameStart");
		//Splash
		var imgLoad = new Sprite("MonitorUp");
		imgLoad.fnLoadImage("./assets/img/MonitorUp.gif");
		imgLoad.x = 0;
		imgLoad.y = 0;
		imgLoad.width = 1369;
		imgLoad.height = 756;		
		scnStart.fnAddSprite(imgLoad);
	
		//Set up the screen
		var scnScreen = new Scene("Screen");
		var imgScreen = new Sprite("Screen");
		imgScreen.fnLoadImage("./assets/img/Monitor_Overlay.png");
		imgScreen.width = 1369;
		imgScreen.height = 756;
		scnScreen.fnAddSprite(imgScreen);
		var intScreenOffsetX = 294;
		var intScreenOffsetY = 72;	
		game.fnAddScene( scnScreen );
		
	</script>	
		<script src = "loading.js"></script>
		<script src = "menu.js"></script>
		<script src = "desktop.js"></script>
	    <script src = "devicemonitor.js"></script>
	    <script src = "cameramonitor.js"></script>
	    <script src = "help_menu.js"></script>
	    <script src = "options.js"></script>
	    <script src = "email.js"></script>
	<script>

		
		
		//Start the game
		game.fnAddScene( scnStart );
		game.fnAddScene( scnMenu );
		game.fnAddScene( scnLoading );
		game.fnAddScene( scnLoadingGame );			
		game.fnAddScene( scnDesktop );
		game.fnAddScene( scnDeviceMonitor );
		game.fnAddScene( scnHelpMenu );		
		game.fnAddScene( scnOptions );
		

		game.fnChangeScene ( "GameStart" );
		
		game.fnStart();
		
		
		//Timeout

		setTimeout( function() 
		{ 
			game.fnChangeScene("Screen");			
			scnScreen.fnAddSubScene(scnLoading);		
			game.fnPlaySound("BOOT_GOOD");
			game.fnPlaySound("FAN_BUSY",true);
			setTimeout( function() 
			{ 
				scnScreen.fnRemoveSubScene("Loading");
				scnScreen.fnAddSubScene(scnMenu);
				game.fnPauseSound("FAN_BUSY");
			}, 3000);
		}, 600);

		
		
	</script>
</html>
