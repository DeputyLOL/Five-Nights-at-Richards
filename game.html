<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<head>
		<title>Five nights at Richard's</title>
	</head>
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
	<script src="./game_engine.js"></script>
	
	<body>
			
	</body>
	<!--
	  --
	  -- THE GAME
	  --
	  -->
	<script>
		//Create game object
		var game = new GameEngine();
		//Create scene object
		var scnMenu = new Scene("Menu");
		//Add sprite
		var imgStatic = new Sprite("Static");
		imgStatic.fnLoadImage("./assets/img/static.jpeg");
		imgStatic.x = 0;
		imgStatic.y = 0;
		imgStatic.width = 1940;
		imgStatic.height = 1080;
		
		var imgTitle = new Sprite("Title");
		imgTitle.fnLoadImage("./assets/img/title.png");
		imgTitle.x = 100;
		imgTitle.y = 100;
		imgTitle.width = 930;
		imgTitle.height = 360;
		
		scnMenu.fnAddSprite(imgStatic);
		scnMenu.fnAddSprite(imgTitle);		
		
		
		//Create Loading screen scene
		var scnLoading = new Scene("Loading");
		//Splash
		var imgLoad = new Sprite("LoadGif");
		imgLoad.fnLoadImage("./assets/img/Console/SYSTEM_SPLASHSCREEN.png");
		imgLoad.x = 0;
		imgLoad.y = 0;
		imgLoad.width = 1940;
		imgLoad.height = 1080;
		
		scnLoading.fnAddSprite(imgLoad);
		//Text
		imgLoad = new Sprite("LoadGif");
		imgLoad.fnLoadImage("./assets/img/Console/SYSTEM_SPLASHSCREEN_SETUP.png");
		imgLoad.x = 400;
		imgLoad.y = 700;
		imgLoad.width = 1000;
		imgLoad.height = 40;
		
		scnLoading.fnAddSprite(imgLoad);
		
		
		//Dots
		imgLoad = new Sprite("LoadGif");
		imgLoad.fnLoadImage("./assets/img/Console/DotLoad.gif");
		imgLoad.x = 800;
		imgLoad.y = 800;
		imgLoad.width = 200;
		imgLoad.height = 100;
		
		scnLoading.fnAddSprite(imgLoad);
		
		//Start the game
		game.fnAddScene( scnMenu );
		game.fnAddScene( scnLoading );
		game.fnChangeScene ( "Loading" );
		game.fnStart();
		
		//Timeout
		setTimeout( function() { game.fnChangeScene("Menu");}, 5000);
	</script>
</html>
