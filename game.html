	<script>
		//Create game object
		var game = new GameEngine();
		
		// Load Sounds
		game.fnAddSound( "BOOT_GOOD", "./assets/audio/SYSTEM_BOOTGOOD.ogg");
		game.fnAddSound( "SYSTEM_START", "./assets/audio/SYSTEM_START.ogg");
		game.fnAddSound( "FAN_LOOP", "./assets/audio/SYSTEM_FANLOOP.ogg");
		game.fnAddSound( "FAN_BUSY", "./assets/audio/SYSTEM_FANBUSY.ogg");
		game.fnAddSound( "BUTTON", "./assets/audio/SYSTEM_BUTTON.ogg");
		game.fnAddSound( "CLICK", "./assets/audio/SYSTEM_CLICK.ogg");
		game.fnPlaySound("BOOT_GOOD");
		game.fnPlaySound("FAN_LOOP",true);
		game.fnPlaySound("FAN_BUSY",true);
		//Create Loading screen scene
		var scnLoading = new Scene("Loading");

		var imgLoad = new Sprite("Background");
		imgLoad.fnLoadImage("./assets/img/Console/Startup_Background.png");

		imgLoad.height = 600;		
		scnLoading.fnAddSprite(imgLoad);
		
		//Text
		imgLoad = new Sprite("SetUp");

		imgLoad.x = 160;
		imgLoad.y = 328;
		imgLoad.width = 403;
		imgLoad.height = 17;		
		scnLoading.fnAddSprite(imgLoad);
		
		//Text
		imgLoad = new Sprite("LoadingDots");
		imgLoad.fnLoadImage("./assets/img/Console/Startup_LoadDots.gif");
		imgLoad.x = 564;
		imgLoad.y = 328;
		imgLoad.width = 33;
		imgLoad.height = 17;		
		scnLoading.fnAddSprite(imgLoad);

		<script src = "menu.js"></script>
	<script>	
		//Create Loading screen scene
		var scnLoadingGame = new Scene("Logging In");
		
		//Splash
		var imgLoad = new Sprite("Background");
		imgLoad.fnLoadImage("./assets/img/Console/DesktopBackground.png");
		imgLoad.x = 0;
		imgLoad.y = 0;
		imgLoad.width = 800;
		imgLoad.height = 600;
		scnLoadingGame.fnAddSprite(imgLoad);	
			
		//Text
		imgLoad = new Sprite("LogInWindow");
		imgLoad.fnLoadImage("./assets/img/Console/Windows_LogIn.png");
		imgLoad.x = 209;
		imgLoad.y = 180;
		imgLoad.width = 365;
		imgLoad.height = 142;		
		scnLoadingGame.fnAddSprite(imgLoad);
		
		imgLoad = new Sprite("LoadingBarBoarder");
		imgLoad.fnLoadImage("./assets/img/Console/LoadBarLoopBoarder.png");
		imgLoad.x = 221;
		imgLoad.y = 268;
		imgLoad.width = 341;
		imgLoad.height = 47;		
		scnLoadingGame.fnAddSprite(imgLoad);
		
		imgLoad = new Sprite("LoadingBar");
		imgLoad.fnLoadImage("./assets/img/Console/LoadBarLoop.gif");
		imgLoad.x = 221;
		imgLoad.y = 268;
		imgLoad.width = 341;
		imgLoad.height = 47;
		scnLoadingGame.fnAddSprite(imgLoad);
		
		//Start the game
		game.fnAddScene( scnMenu );
		game.fnAddScene( scnLoading );
		game.fnAddScene( scnLoadingGame );		
		game.fnChangeScene ( "Loading" );
		game.fnStart();
		
		//Timeout
		setTimeout( function() 
		{ 
			game.fnChangeScene("Menu");
			game.fnPauseSound("FAN_BUSY");
			game.fnPlaySound("SYSTEM_START");
		}, 3000);

	</script>
